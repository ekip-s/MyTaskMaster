<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="wrapper">    
<header class="heder">
    <h2 class="logo">Egor-чик ToDo</h2>
</header>

<main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" name="" id="name" placeholder="Вводи имя">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Создание задач</h3>
            <form id="new-todo-form">
                <h4>Что добавить в ваш список дел?</h4>
                <textarea
                    name="content" 
                    id="content" 
                    placeholder="e.g. make a video"></textarea>

            <h4>Выбери категорию:</h4>        
            <div class="options">
                <label>
                    <input 
                        type="radio"
                        name="category" 
                        id="category1" 
                        value="business" />
                    <span class="bubble business"></span>    
                    <div>Business</div>
                </label>

                <label>
                    <input 
                        type="radio"
                        name="category" 
                        id="category2" 
                        value="personal" />
                    <span class="bubble personal"></span>    
                    <div>Personal</div>
                </label>
            </div>

            <input type="submit" value="Создать задачу" />
            </form>
            
        </section>
        <section class="todo-list">
            <hr>
            <br>
            <div class="view_mode">
                <h4>Выбери режим просмотра: </h4>
                <select class="select" id="select">
                    <option>Business</option>
                    <option>Personal</option>
                </select>                
            </div>
            <h3>Мои задачи:</h3>
            
            <div class="list" id="todo-list">
            </div>
        </section>
</main>

<footer class="footer">
    <a class="email_weblink" href="mailto:ekip-s@yandex.ru?subject=вопросы с сайта">create to Egor-чик</a>
    <a class="ing_swagger_link ing_link" href="http://localhost:122/swagger-ui/index.html#/">
        <img class="logo_img_gh" src="/image/Swagger-logo.png" alt="swagger">
        <h2 class="ing_swagger_name ing_name">Swagger</h2>
    </a>
    <a class="ing_git_link ing_link" href="https://github.com/ekip-s/MyTaskMaster">
        <img class="logo_img_gh" src="/image/github-mark.png" alt="Git">
        <h2 class="ing_git_name ing_name">Git</h2>
    </a>
</footer>        

<script src="main.js"></script>    
</div>    
</body>
</html>
